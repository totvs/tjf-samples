spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:starwarsdb

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
        ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

tjf:
  api:
    filter:
      fields:
        enabled: true