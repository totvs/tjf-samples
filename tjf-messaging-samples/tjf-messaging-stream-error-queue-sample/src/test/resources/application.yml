spring:

  rabbitmq:
    host: ${RABBIT_HOST:localhost}

  cloud:
    function:
      routing:
        enabled: true
      routing-expression: subscribeMessageMission
    stream:
      default-binder: rabbit1
      pollable-source: tjf-messaging-error
      bindings:
        functionRouter-in-0:
          binder: rabbit1
          destination: bbunit-input
          group: request
          consumer:
            max-attempts: 1
        bbunit-input-out-0:
          binder: rabbit1
          destination: bbunit-input

        # Filas de Erros
        tjf-messaging-error-in-0:
          destination: bbunit-errors
          group: errors
        tjf-messaging-error-out-0:
          destination: bbunit-errors
          group: errors
          producer:
            requiredGroups: errors

      binders:
        rabbit1:
          type: rabbit
      rabbit:
        bindings:
          functionRouter-in-0:
            consumer:
              exchangeType: headers
          bbunit-input-out-0:
            producer:
              exchangeType: headers

management:
  endpoints:
    web:
      exposure:
        include: info,health,messaging

tjf:
  messaging:
    events-without-tenant: BBUnitSendMission

server:
  port: 8080
