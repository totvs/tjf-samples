######## RABBIT
spring:
  cloud:
    stream:
      defaultBinder: rabbit1

      binders:
        rabbit1:
          type: rabbit
          environment:
            spring:
              rabbit:
                host: localhost
      
      bindings:
        starship-input:
          destination: starship-input
          group: writers
          binder: rabbit1

      rabbit:
        default:
          exchangeType: headers
        bindings:
          starship-input:
            producer:
              exchangeType: headers
        
