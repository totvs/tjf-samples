  endpoints:
    web:
      exposure:
        include: info,health,messaging,sending                
  endpoint:
    health:
      enabled: true
    sending:                
      enabled: true
  health:
    rabbit:
      enabled: false
    sending:
      enable: true

server:
  port: 8080
