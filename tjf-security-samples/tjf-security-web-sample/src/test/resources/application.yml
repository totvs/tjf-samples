spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://smarttalkmauricio.rac.dev.totvs.app/totvs.rac/.well-known/openid-configuration/jwks
tjf:
  security:
    access:
      provider: rac
      api:
        permissions-uri: https://smarttalkmauricio.rac.dev.totvs.app/totvs.rac/api/permissions
        rac-uri: https://smarttalkmauricio.rac.dev.totvs.app/totvs.rac/
    oauth2:
      resource:
        id: 'authorization_api'
        jwk:
          key-set-uri: https://smarttalkmauricio.rac.dev.totvs.app/totvs.rac/.well-known/openid-configuration/jwks
          
    clientid: ${CLIENT_ID}
    clientsecret: ${CLIENT_SECRET}
    login:  ${LOGIN}
    password: ${PASSWORD}
    login-superv: ${LOGIN_SUPERV}
    password-superv: ${PASSWORD_SUPERV}
    
    